name: GitHub Actions Demo
on: [push]
jobs:
  Check-python-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2  
      - name: Python Linter
        uses: sunnysid3up/python-linter@master
        with:
          source: "src"
          mypy-options: "--ignore-missing-imports --show-error-codes"
          pylint-options: ""
          isort-options: "-w 100"
          django: false